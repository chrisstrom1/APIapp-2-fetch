<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="play-button">Play</button>
    <div id="result"></div>
    <div id="player">
        <div id="player-card">
            <img id="player-avatar" src="" alt="Player">
        </div>
        <p>Player</p>
    </div>
    <div id="computer">
        <div id="computer-card">
            <img id="computer-avatar" src="" alt="Computer">
        </div>
        <p>Computer</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
